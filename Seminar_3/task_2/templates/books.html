{% extends 'base.html' %}
{% block title %}
{{ super() }} - {{ title }}
{% endblock %}
{% block content %}
<div class="row">
    {% for book in books %}
    <p class="col-12 col-md-6">Book: {{ book }}<br>
        {% for author in book.authors %}
        Author: {{ author }}</p>
    {% endfor %}
    {% endfor %}
</div>
{% endblock %}
