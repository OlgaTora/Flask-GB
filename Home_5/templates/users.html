<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block title %}
    <title>Users</title>
    {% endblock %}

</head>
<body>
{% block content %}
<table>
    <tr>
        <td>name</td>
        <td>email</td>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
    </tr>
    {%endfor%}
</table>
<button class="auth_button" type="submit" name="form_auth_submit">
    <a href="/add_user">Register new user!</a>
</button>
{% endblock %}
</body>
</html>
